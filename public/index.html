<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yelpington</title>
    <!-- This is the Leaflet MAP HTML & JS link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- CSS Link-->
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- YELPINGTON MAP-->
    <div id="header-container">
      <h1>Yelpington</h1>
    </div>
    <div class="main">
      <div id="restList"></div>
      <div id="map-container"></div>
    </div>
    <section class="footerwrapper">
      <footer class='footer'>
        <div class="footer-title">
          <h1>Contact Yelpington & Get In Touch! </h1>
  
        </div>
        <div class='footer-bottom-wrap'>
          <div class='footer-left'>
            <div class='footer-info'>
              <div class='data-info-wrap'>
                <div class='footer-name'>
                  <input class='data-box' type='text' placeholder='Name'>
                </div>
                <div class='footer-email'>
                  <input class='data-box' type="text" placeholder='Email'>
                </div>
              </div>
              <div class='text-wrap'>
                <textarea name="" id="" cols="38" rows="10" placeholder="Message"></textarea>
              </div>
              <button class='submit'>Submit!</button>
            </div>
  
          </div>
          <div class='footer-right'>
           

            <div class='icon-wrap'>
              <div class='icons-left'>
                <div class='icon-wrapper'>
                <img class='icons' src="./images/footerlink-home.png" alt="address"><span>1234 Somewhere Road<br />Burlington VT 00000<br />USA</span>
              </div>
              <div class='icon-wrapper'>
                <img class='icons' src="./images/footerlink-phone.png" alt="phone number"><span>(802)0000000</span></div>
                <div class='icon-wrapper'>
                <img class='icons' src="./images/footerlink-email.png" alt="email"><span>info@gmail.com</span></div>
              </div>
              <div class='icons-right'>
                <div class='icon-wrapper'>
                <img class='icons' src="./images/footerlink-twitter.png" alt="tWITTER"><span>Twitter</span></div>
                <div class='icon-wrapper'>
                <img class='icons'src="./images/footerlink-instagram.png" alt="INSTA"><span>Instagram</span></div>
                <div class='icon-wrapper'>
                <img class='icons' src="./images/footerlink-facebook.png" alt="facebook"><span>Facebook</span></div>
  
              </div>
            </div>
  
          </div>
        </div>
      </footer>
  
    </section>
    <script src="index.js"></script>
  </body>
</html>
